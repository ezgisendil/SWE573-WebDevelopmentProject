{% extends 'service/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<head><link rel="icon" type="image/png" href="static/logo3.png"></head>
    <div class="content-section">
        <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <p class="account-heading">{{user.username}}</p>
            <!-- <p class="text-secondary">{{user.email}}</p> -->
            <a class="" href="{% url 'update' %}">Update Profile</a> 
            <p class="text-secondary">following and followers </p>   
        </div>
        
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">ShortBio</legend>
                <p class="text-secondary">{{user.profile.shortbio}}</p>
                <legend class="border-bottom mb-4">Interests</legend>
                <p class="text-secondary">{{user.profile.interests}}</p>
                
            </fieldset>
        <div class="form-group">
        </div>
        </form>
    </div>
{% endblock content %}
